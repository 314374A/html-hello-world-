    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Hello World</h1>

        <h2>Image examples</h2>

        <!-- 1) Felirat a kép alatt -->
        <figure>
            <img src="Image/img_002568.jpg" alt="Test image" width="300">
            <figcaption>This is a caption under the image.</figcaption>
        </figure>

        <!-- 2) Tooltip, ha föléhúzod az egeret -->
        <img src="Image/img_002568.jpg" alt="Test image" title="This is a tooltip when you hover" width="300">

        <!-- 3) Szöveg külön bekezdésben a kép alatt -->
        <img src="Image/img_002568.jpg" alt="Test image" width="300">
        <p>This is plain text placed under the image.</p>

    </body>
</html>
