    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Hello World</h1>

        <h2>Image example</h2>

        <figure>
            <!-- Egyetlen kép -->
            <img src="Image/img_002568.jpg"
                 alt="Test image"
                 title="This is a tooltip when you hover"
                 width="400">

            <!-- Felirat a kép alatt -->
            <figcaption>This is a caption under the image.</figcaption>
        </figure>

        <!-- Külön szöveg a kép alatt -->
        <p>This is plain text placed under the same image.</p>

    </body>
</html>
